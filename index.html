<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <!--Heading-->
        <h1 class="heading">PASSWORD GENERATOR</h1>

        <!--Display Container-->
        <div class="display-container">
            <input class="display" type="text" readonly placeholder="Password" dataPassword-display>

            <!--Copy Btn-->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" width="23" height="23 " alt="">
            </button>
        </div>

        <!--Input Container-->
        <div class="input-container">

            <!--Length Container-->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--Slider-->
            <input class="slider" type="range" min="1" max="20" step="1" length-Slider name="" id="">

            <!--CheckBoxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
                
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <!--Strength Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!--Generate Password Button-->
            <button class="generateBtn">Generate Password</button>

                

                

                

            
        </div>
    </div>
   
    



    <script src="script.js"></script>
</body>
</html>
